<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bảng đăng ký</title>
    </head>
    <body style="margin-left: 20px;">
        <form action="">
           <p>
             <label for="fname">What is your first name?</label> <br>
            <input type="text" name="fname" id="fname"> <br>
           </p>
           <p>
            <label for="lname">What is your last name?</label> <br>
            <input type="text" name="lname" id="lname">
           </p>
           <p>
            <label for="dob">Date of birth</label> <br>
            <input type="date" name="dob" id="dob">
           </p>
           <p>
            <label for="gender">What are your gender</label> <br>
           <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
           </select>
           </p>
           <p>Bạn có người yêu chưa? <br>
            <label><input type="checkbox" name="yes" id="yes">Rồi</label> <br>
           <label><input type="checkbox" name="no" id="no">Chưa</label>
           </p>
        </form>
    </body>
</html>
